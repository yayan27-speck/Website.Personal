<!DOCTYPE html>
<html lang="en">

<head>
  <title>Absensi Sekolah</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    #home-page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .btn-group {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .btn-group input {
      font-size: 40px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .btn-group button:first-child {
      margin-right: -4px;
    }

    .row {
      page-break-inside: avoid !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark d-print-none" style="z-index: 100;" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Absen Sekolah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" halaman="home-page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" halaman="siswa-page" href="#">Data Siswa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" halaman="absen-page" href="#">Absen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" halaman="qrcode-page" href="#">Cetak Kode QR</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- home-page -->
  <div class="d-flex halaman" id="home-page">
    <div class="m-auto text-center">
      <h1>Selamat Datang di</h1>
      <h2>Sistem Absensi Sekolah</h2>
      <div class="btn-group">
        <button class="btn btn-primary" type="button"><i class="bi bi-arrow-clockwise"></i>
          Pemulihan</button>
        <input type="file" id="upload" onchange="pemulihanData()" />
        <button type="button" onclick="pencadanganData()" class="btn btn-success">
          <i class="bi bi-arrow-down-circle"></i> Pencadangan
        </button>
      </div>
    </div>
  </div>

  <!-- siswa-page -->
  <div class="container d-none halaman" id="siswa-page">
    <h1 class="my-3">Data Siswa</h1>
    <div class="row">
      <div class="col-lg-5">
        <form id="form-siswa">
          <div class="mb-3">
            <label for="nomor-absen-siswa" class="form-label">Nomor Absen</label>
            <input type="number" class="form-control" id="nomor-absen-siswa" placeholder="Nomor Absen" value="" />
          </div>
          <div class="mb-3">
            <label for="nama-siswa" class="form-label">Nama Siswa</label>
            <input type="text" class="form-control" id="nama-siswa" placeholder="Masukkan Nama Siswa" value="" />
          </div>
          <button type="submit" id="tombol-siswa" class="btn btn-primary">
            Tambah Data
          </button>
        </form>
      </div>
      <div class="col-lg-7">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">Nomor Absen</th>
              <th scope="col">Nama Siswa</th>
              <th scope="col" class="text-center">Edit</th>
            </tr>
          </thead>
          <tbody id="data-siswa">
            <tr>
              <th scope="row" class="text-center">nomor-absen</th>
              <td>nama-siswa</td>
              <td class="text-center">
                <button type="button" onclick="editSiswa(-1)" class="btn btn-link">
                  <i class="bi bi-pencil"></i>
                </button>
                <button type="button" onclick="hapusSiswa(-1)" class="btn btn-link">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- absen-page -->
  <div class="container d-none halaman" id="absen-page">
    <h1 class="my-3">Absen</h1>
    <div class="row">
      <div class="col-lg-5 text-center">
        <video id="kamera" width="300" height="0"></video>
        <br />
        <button type="button" id="tombol-pindai" class="btn btn-primary">
          Mulai Pindai
        </button>
      </div>
      <div class="col-lg-7">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">Nomor Absen</th>
              <th scope="col">Nama Siswa</th>
              <th scope="col">Tanggal</th>
              <th scope="col">Jam</th>
            </tr>
          </thead>
          <tbody id="data-absen">
            <tr>
              <th scope="row" class="text-center">nomor-absen</th>
              <td>nama-siswa</td>
              <td>tanggal</td>
              <td>jam</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- qrcode-page -->
  <div class="container d-none halaman" id="qrcode-page">
    <div class="d-flex my-3 d-print-none">
      <div class="row g-3 mx-auto">
        <div class="col-auto">
          <label for="kode-per-baris" class="col-form-label">Kode per Baris :</label>
        </div>
        <div class="col-auto">
          <input type="number" value="3" id="kode-per-baris" class="form-control">
        </div>
        <div class="col-auto">
          <label for="ukuran-kode" class="col-form-label">Ukuran Kode (px) :</label>
        </div>
        <div class="col-auto">
          <input type="number" value="100" id="ukuran-kode" class="form-control">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" onclick="window.print()">
            <i class="bi bi-printer"></i> Cetak
          </button>
        </div>
      </div>
    </div>
    <div id="area-cetak-qrcode">
      <div class="kartu-qr">
        <div class="mx-auto kode" style="max-width: 100px"></div>
        <div class="mx-auto" style="max-width: 100px">
          <p class="text-center text-truncate"><small>teksKode</small></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script src="src/01-global.js?v=20240916" defer></script>
  <script src="src/02-element.js?v=20240916" defer></script>
  <script src="src/03-halaman.js?v=20240916" defer></script>
  <script src="src/05-siswa.js?v=20240916" defer></script>
  <script src="src/04-qrcode.js?v=20240916" defer></script>
  <script src="src/06-absen.js?v=20240916" defer></script>
  <script src="src/07-pemindai.js?v=20240916" defer></script>
  <script src="src/08-excel.js?v=20240916" defer></script>
</body>

</html>
